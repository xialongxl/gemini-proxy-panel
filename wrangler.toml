# wrangler.toml
name = "gemini-proxy-panel"
main = "src/index.ts"
compatibility_date = "2025-03-27"
compatibility_flags = ["nodejs_compat"]

[assets]
binding = "ASSETS"
directory = "./public"

[observability]
enabled = true

[[kv_namespaces]]
binding = "GEMINI_KEYS_KV"
id = "fd6efe0f38914d2c8d66cdfafe8d0a18"

[[kv_namespaces]]
binding = "WORKER_CONFIG_KV"
id = "fd6efe0f38914d2c8d66cdfafe8d0a18"

